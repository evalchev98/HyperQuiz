<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Quiz</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/questions/delete/{id}(id=${model.id})}" method="post" th:object="${model}"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="edit-quiz-name" class="font-weight-bold">Text</label>
            <input type="text" class="form-control text-center" id="edit-quiz-name" name="name" th:value="${model.text}" readonly>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Question</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
