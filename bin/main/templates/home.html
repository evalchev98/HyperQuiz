<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
	<th:block th:include="~{navbar}"></th:block>
</header>
	<main class="mt-3">
        <div class="jumbotron bg-light">
            <h1 class="display-1 font-italic">Quizzes</h1>
            <hr>           
        </div>
         <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-5 text-center">Name</th>
            <th class="col-md-5 text-center">Expected duration</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="quiz, iter : ${quizzes}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-5 text-center" th:text="${quiz.name}"></td>
                <td class="col-md-5 text-center" th:text="${quiz.expectedDuration}"></td>
                <td class="col-md-5 text-center">
                    <a th:href="@{/quizzes/play/{id}(id=${quiz.id})}"  class="btn btn-dark">Play</a>  
                </td>
            </tr>
        </th:block>


        </tbody>
    </table>
    </main>
<footer>
<th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
