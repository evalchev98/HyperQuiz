<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
	<th:block th:include="~{navbar}"></th:block>
</header>
	<main class="mt-3">
    <h1 class="text-center text-dark">All Quizzes</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">Image</th>
            <th class="col-md-5 text-center">Name</th>
            <th class="col-md-5 text-center">Expected duration</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="quiz, iter : ${quizzes}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3"><div class="text-center"><img th:src="${quiz.imageUrl}" width="40" height="40" alt="Quiz"></div></td> 
                <td class="col-md-5 text-center" th:text="${quiz.name}"></td>
                <td class="col-md-5 text-center" th:text="${quiz.expectedDuration}"></td>
                <td class="col-md-5 text-center">
                <!--    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-dark">Edit</a> -->
                    <a th:href="@{/quizzes/delete/{id}(id=${quiz.id})}"  class="btn btn-dark">Delete</a>  
                </td>
            </tr>
        </th:block>


        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
<th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
